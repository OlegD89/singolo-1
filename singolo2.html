<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="singolo2.css">
    <title>Singolo</title>
</head>
<body>
  <div class="header-wrapper">
    <header>
      <h1> Singolo<span>*</span> </h1>
      <nav>
        <ul>
          <li><a class="current">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
  </div>

    <section class="portfolio">
      <div class="wrapper">
        <h2>Portfolio</h2>

        <p></p>

        <div class="portfolio__tags">
          <span class="tag selected"></span>
          <span class="tag"></span>
          <span class="tag"></span>
          <span class="tag"></span>
        </div>

        <div class="portfolio__pictures">
          <img class="portfolio__picture" src="assets/portfolio/1.jpg" alt="Portfolio Picture 1 — Ship illustration">
          <img class="portfolio__picture" src="assets/portfolio/2.jpg" alt="Portfolio Picture 2 — Smiling girl with ice-cream illustration">
          <img class="portfolio__picture" src="assets/portfolio/3.jpg" alt="Portfolio Picture 3 — City at night illustration">
          <img class="portfolio__picture" src="assets/portfolio/4.jpg" alt="Portfolio Picture 4 — Robot illustration">
          <img class="portfolio__picture" src="assets/portfolio/5.jpg" alt="Portfolio Picture 5 — Strange animals illustration">
          <img class="portfolio__picture" src="assets/portfolio/6.jpg" alt="Portfolio Picture 6 — Building with SDK title illustration">
          <img class="portfolio__picture" src="assets/portfolio/7.jpg" alt="Portfolio Picture 7 — Robots and rocket illustration">
          <img class="portfolio__picture" src="assets/portfolio/8.jpg" alt="Portfolio Picture 8 — Hens illustration">
          <img class="portfolio__picture" src="assets/portfolio/9.jpg" alt="Portfolio Picture 9 — Monster with castle on top illustration">
          <img class="portfolio__picture" src="assets/portfolio/10.jpg" alt="Portfolio Picture 10 — Calligraphy „Video killed Radio“">
          <img class="portfolio__picture" src="assets/portfolio/11.jpg" alt="Portfolio Picture 11 — Creepy Monster illustration">
          <img class="portfolio__picture" src="assets/portfolio/12.jpg" alt="Portfolio Picture 12 — Broken Glass illustration">
        </div>
      </div>
    </section>

    <section class="about-us">
      <div class="wrapper">
        <h2>About Us</h2>
        <p></p>
        <div class="layout-3-column">
          <div class="about-us__employee">
            <img class="about-us__employee-photo" src="assets/employees/adam-jensen.jpg" alt="Adam Jensen photo">
            <h3>Adam Jensen</h3>
            <p></p>
            <div class="social-icons">
              <span class="icon icon_facebook"></span>
              <span class="icon icon_google-plus"></span>
              <span class="icon icon_twitter"></span>
              <span class="icon icon_linkedin"></span>
            </div>
          </div>

          <div class="about-us__employee">
            <img class="about-us__employee-photo" src="assets/employees/desmond-miles.jpg" alt="Desmond Miles photo">
            <h3>Desmond Miles</h3>
            <p></p>
            <div class="social-icons">
              <span class="icon icon_facebook"></span>
              <span class="icon icon_google-plus"></span>
              <span class="icon icon_twitter"></span>
              <span class="icon icon_linkedin"></span>
            </div>
          </div>

          <div class="about-us__employee">
            <img class="about-us__employee-photo" src="assets/employees/scolara-visari.jpg" alt="Scolara Visari photo">
            <h3>Scolara Visari</h3>
            <p></p>
            <div class="social-icons">
              <span class="icon icon_facebook"></span>
              <span class="icon icon_google-plus"></span>
              <span class="icon icon_twitter"></span>
              <span class="icon icon_linkedin"></span>
            </div>
          </div>

        </div>
      </div>
    </section>

</body>
</html>
